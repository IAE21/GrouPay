<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<script type="text/javascript">
    function corpChecked() {
        if (document.getElementById('corporate').checked) {
            document.getElementById('comp').style.display = 'block';
        }
        else document.getElementById('comp').style.display = 'none';
    }    
</script>
<style>
    body {
        background-color: #7FD8B9;
        font-family: arial;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 5%;
    }
    a.button {
        background-color: #4A4F56;
        border: none;
        color: white;
        padding: 10px 15px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 8px;
      }
</style>
<body>
    <h1>GrouPay Registration</h1>
    {% with messages = get_flashed_messages(with_categories=true) %} 
        {% if messages %} 
            {% for category, message in messages %} 
                {% if category == 'error' %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ message }}
                    </div>
                {% else %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }}
                    </div>
    {% endif %} {% endfor %} {% endif %} {% endwith %}
    <form method="POST">
        <p style="text-align: center;">
            Account Type:<br>
            <label>Private</label>
            <input type="radio" onclick="javascript:corpChecked();" name="corporate" id="private" value="0"><br>
            <label>Corporate</label>
            <input type="radio" onclick="javascript:corpChecked();" name="corporate" id="corporate" required value="1">
        </p>
        <p id="comp" style="display:none">
            <label for="company">Company:</label><br>
            <input type="text" name="company" id="company" placeholder="HomeHouse Realty">
        </p>
        <p>
            <label for="name">First Name:</label><br>
            <input type="text" name="fname" id="fname" placeholder="John" required>
        </p>
        <p>
            <label for="name">Last Name:</label><br>
            <input type="text" name="lname" id="lname" placeholder="Smith" required>
        </p>
        <p>
            <label for="username">Username:</label><br>
            <input type="text" name="username" id="username" placeholder="jsmith@example.com" required>
        </p>
        <p>
            <label for="password">Password:</label><br>
            <input type="text" name="password" id="password" required>
        </p>
        <p style="text-align: center;">
            <input type="submit" value="Register">
        </p>
    </form>
    <nav>
        <a href="{{ url_for('home') }}" class="button">Home</a>
        <a href="{{ url_for('login') }}" class="button">Login</a>
    </nav>
</body>
</html>
